<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/configurator.css" />
    <title>Donutello</title>
</head>
<body>

    <header>
        <nav>
            <a class="logo" href="index.html"><img src="../assets/donuttello-logo.png" alt="Logo van Donutello met een roze achtergrond en gele letters"></a>
            <a class="active" href="../index.html">HOME</a>
            <a href="#">CONFIGURATOR</a>
            <a href="gallery.html">GALLERIJ</a>
        </nav>
      </header>

      <div class="configContainer">
    <div class="configurator">
        <div class="topping">
            <span class="arrow left"></span>
            <span> Chose topping </span>
            <span class="arrow right"></span>
        </div>
        <div class="glaze">
            <span class="arrow left"></span>
            <span> Chose glaze </span>
            <span class="arrow right"></span>
        </div>
        <div class="dough">
            <span class="arrow left"></span>
            <span> Chose dough </span>
            <span class="arrow right"></span>
        </div>

        <div class="btnUploadLogo">
            <label for="img">Upload logo</label>
            <input class="hidden" type="file" id="img" name="img" accept="image/">
        </div>

            <button class="btnCreate">
                <span>Create donut</span>
            </button>

            <button class="btnShare">
                <span>Share donut</span>
            </button>
    </div>

    <div class="configDonut">
        <span>DONUT</span>
    </div>

</div>


    <script type="module" src="/main.js"></script>
