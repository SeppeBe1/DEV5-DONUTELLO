<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/configurator.css" />
    <title>Donutello</title>
</head>

<body>

    <header>

        <div class="topnav">
            <a href="../index.html">Home</a>
            <a class="active" href="#configurator.html">Design</a>
            <a href="gallery.html">Gallery</a>

        </div>

    </header>

    <div class="configContainer">

        <div class="loading">
            <div class="loading__container" id="loading__time">
            </div>
        </div>

        <div class="configurator">



            <div class="container">
                <p>Glaze</p>

                <div class="horizontal-scroll">

                    <div class="color-container">
                        <div class="color-container-one">
                            <div class="color-circle-glaze pistache" data-color="#679267" data-name="Pistache">
                            </div>
                            <p>Pistache</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-glaze kersen" data-color="#fe7ba7" data-name="Kersen"></div>
                            <p>Kersen</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-glaze aarbei" data-color="#f71a5b" data-name="Aarbei"></div>
                            <p>Aardbei</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-glaze limoen" data-color="#7bfebc" data-name="Limoen"></div>
                            <p>Limoen</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-glaze bosbes" data-color="#6666ff" data-name="Bosbes"></div>
                            <p>Bosbes</p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="container">
                <p>Sprinkles</p>

                <div class="horizontal-scroll">

                    <div class="color-container">
                        <div class="color-container-one">
                            <div class="color-circle-sprinkles grey" data-model="/assets/models/Sprinkles.obj"
                                data-color="blue" data-name="Basis"></div>

                            <p>Basis</p>
                        </div>

                        <div class="color-container-one">

                            <div class="color-circle-sprinkles grey" data-model="/assets/models/SprinklesBol.obj"
                                data-color="black" data-name="Rond"></div>

                            <p>Rond</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-sprinkles grey" data-model="/assets/models/SprinklesRect.obj"
                                data-color="yellow" data-name="Vierkant"></div>
                            <p>Vierkant</p>

                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-sprinkles grey" data-model="/assets/models/SprinklesRand.obj"
                                data-color="brown" data-name="Crunch"></div>

                            <p>Crunch</p>
                        </div>

                        <div class="color-container-one">
                            <div class="color-circle-sprinkles grey"
                                data-model="/assets/models/SprinklesLineBetterA.obj" data-color="red"
                                data-name="Streep"></div>

                            <p>Streep</p>

                        </div>

                    </div>

                </div>

            </div>

            <form action="">

                <div class="container">

                    <label for="hoeveelheid">Hoeveelheid</label>
                    <input type="text" id="hoeveelheid">
                </div>

                <div class="container">

                    <label for="donutNaam">Donut name</label>
                    <input type="text" id="donutNaam">
                </div>

                <div class="container">

                    <label for="bedrijfsnaam">Bedrijfsnaam</label>
                    <input type="text" id="bedrijfsnaam">
                </div>



                <div class="container">

                    <label for="adres">Adres</label>
                    <input type="text" id="adres">


                </div>

                <div class="container">

                    <label for="huisnr">Nr</label>
                    <input type="text" id="huisnr">
                    <p>2 cijfers</p>
                </div>
                <div class="container">

                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode">
                    <p>4 cijfers</p>
                </div>


                <div class="container">

                    <label for="woonplaats">Woonplaats</label>
                    <input type="text" id="woonplaats">
                </div>
                <div class="container">

                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>

                <div class="container">

                    <label for="telefoonnummer">Telefoon</label>
                    <input type="text" id="telefoonnummer">
                    <p>10 cijfers</p>
                </div>

                <div class="container-button">

                    <form action="">
                        <input type="file" id="logo" name="filename" accept="image/*">
                    </form>

                </div>

                <div class="container-button">

                    <button class="subBtn" type="submit">Submit</button>

                </div>

            </form>

        </div>

    </div>

    <script type="module" src="../scripts/configurator.js"></script>

</body>

</html>
